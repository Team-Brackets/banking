<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team-Banking Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container nav-container">
        <nav>
            <header>Logo</header>
            <ul>
                <li><a href="#">About us</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">Personal</a></li>
                <li><a href="#">Help Desk</a></li>
            </ul>
            <button><a href="./login.html">Get Started</a></button>
        </nav>
    </div>
    <div class="container">
        <div class="card login-sign-in">
            <h1>Welcome To Team-Bracket Bank</h1>
            <form>
                <div class="input-container">
                    <label for="first-name">First Name</label>
                    <input type="text" placeholder="First Name" id="first-name" required/>
                </div>
                <div class="input-container">
                    <label for="last-name">Last Name</label>
                    <input type="text" placeholder="Last Name" id="last-name" required/>
                </div>
                <div class="input-container">
                    <label for="phone">Phone Number</label>
                    <input type="number" placeholder="Phone Number" id="phone" required/>
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter Your Password" id="password" required/>
                </div>
                <div class="input-container">
                    <label for="c-password">Comfirm Password</label>
                    <input type="password" placeholder="Re-Type Your Password" id="c-password" required/>
                </div>
                <div class="row">
                    <div class="login-btn">
                        <button>Sign-up</button>
                    </div>
                    <div>
                        <p><a href="./login.html">Already have an account? Login</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
